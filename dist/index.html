<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Product Daisy</title>
  <!-- <link rel="stylesheet" href="styles/style.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <script src="main.js"></script>
  <svg>
    <defs>
      <linearGradient id="lgrad" x1="50%" y1="0%" x2="50%" y2="100%" >
      <stop offset="0%" style="stop-color:rgb(247,223,165);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(240,193,75);stop-opacity:1" />
      </linearGradient>

      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/> <!-- stdDeviation is how much to blur -->
        <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
        </feComponentTransfer>
        <feMerge> 
          <feMergeNode/> <!-- this contains the offset blurred image -->
          <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
        </feMerge>
      </filter>
    
    

    <filter id="big-glow">
      <feColorMatrix type="matrix" 
      values="0.94     0     0     0     0
              0     0.53     0     0     0
              0     0     0.02     0     0
              0     0     0     1     0 "
      >
        <animate id="fade-to-grey" 
          attributeName="values" 
          attributeType="XML" 
          begin="indefinite" 
          dur="7" 
          to="0.5     0     0     0     0
              0     0.5     0     0     0
              0     0     0.5     0     0
              0     0     0     1     0" 
          fill="freeze" 
        />
      </feColorMatrix>        
      <feGaussianBlur id="blur" stdDeviation="8.5" result="coloredBlur">
        <animate id="shrink" attributeName="stdDeviation" attributeType="XML" begin="indefinite" dur="7" to="5" fill="freeze" />    
      </feGaussianBlur>
      <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
      </feMerge>
  </filter>
  <filter id="little-glow">
    <feColorMatrix type="matrix" 
    values="0.5     0     0     0     0
            0     0.5     0     0     0
            0     0     0.5     0     0
            0     0     0     1     0 "/>
    <feGaussianBlur id="blur" stdDeviation="2" result="coloredBlur">      
    </feGaussianBlur>
    <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
    </feMerge>
</filter>

    </defs>
  </svg>
  <div id="zoomMeter" style="position:sticky; bottom: 0;"></div>
</body>
